[package]
name = "guac-cli"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
guac = { path = "../lib" }
anyhow = "1.0.39"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
serde = "1.0.114"
serde_derive = "1.0.114"
serde_json = "1.0.56"
colored_json = "3.0.1"
clap = { version = "4.0.29", features = ["derive"] }

[[bin]]
name = "guac"
path = "src/main.rs"
